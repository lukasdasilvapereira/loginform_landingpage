<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <section class="header-section">

        <div class="open">
            <i class="fa-solid fa-bars"></i>
        </div>

        <div class="close">
            <i class="fa-solid fa-xmark"></i>
        </div>
        <div class="header">
            <nav class="navbar">
                <h2 class="title">Logo</h2>
                <ul class="header-list">
                    <li class="header-items">
                        <a href="#" class="nav-links">Home</a>
                    </li>

                    <li class="header-items">
                        <a href="#" class="nav-links">About</a>
                    </li>

                    <li class="header-items">
                        <a href="#" class="nav-links">Services</a>
                    </li>

                    <li class="header-items">
                        <a href="#" class="nav-links">Contact</a>
                    </li>

                    <li class="header-items">
                        <a href="#" class="nav-links login">Login</a>
                    </li>
                </ul>
            </nav>
        </div>
    </section>

    <section class="login-section">
        <div class="form-section">
            <form action="#" method="post">
                <div class="closed"><i class="fa-solid fa-xmark"></i></div>
                <h1>Login</h1>
                <div class="input-group">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" name="email" id="email" required>
                    <label for="email">Email</label>
                </div>

                <div class="input-group">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" name="password" id="password" required>
                    <label for="password">Password</label>
                </div>


                <div class="remember">
                    <div class="lbl"><input type="checkbox" id="check"><label for="check"><span class="me">Remember me</span></label></input></div>

                    <div class="pas">
                        <p class="forgot">Forgot Password?</p>
                    </div>
                </div>

                <button class="btn">Login</button>

                <p class="donot">Do not have an account? <a href="#" class="regi">Register</a></p>
            </form>
        </div>
    </section>
</body>

</html>
